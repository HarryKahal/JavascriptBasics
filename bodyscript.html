<html>
    <head>
        <title>Script Under Body</title>
    </head>
    <body id="body">
        <button onclick="changeBackground()">ChangeBackground</button>
        
        // Add Script Code To Body
        <script>
            function changeBackground(){
                document.getElementById('body').style.backgroundColor="red";
            }
        </script>
    </body>
</html>
